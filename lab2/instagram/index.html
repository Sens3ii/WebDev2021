<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="main-box">
            <div class="left-image-box">
                <img class="insta-brand-img" src="images/smartphones.png" alt="Instagram on smartphone">
            </div>
            <div class="right-box">
                <div class="login-box">
                    <div class="logo-box">
                        <img id="inst-logo" src="images/logo.png" alt="Instagram text logo" width="180px">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button class="button-login" disabled="disabled">Log In</button>
                    </div>
                    <div class="div-box">
                        <div class="border-box">
                            <hr>
                        </div>
                        <div class="div-text-block">
                            <p><strong>OR</strong></p>
                        </div>
                        <div class="border-box">
                            <hr>
                        </div>
                    </div>
                    <div class="fb-login-box">
                        <a href="https://www.facebook.com/" class="fb-text" style="font-weight: bold">Log in with Facebook</a>
                    </div>
                    <div class="forgot-pass-box">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="sign-up-box">
                    <p>Don't have an account?
                        <a id="sign-up-button" href=" # " style="font-weight: bold ">Sign up</a></p>
                </div>
                <div class=" app-box ">
                    <p>Get the app.</p>
                    <div class="type-of-app-box ">
                        <img src="images/appstore-logo.png " alt="App store logo ">
                        <img src="images/google-play-logo.png " alt="Google play logo ">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-box ">
            <div class="footer-1 ">
                <a href="# ">About</a>
                <a href="# ">Blog</a>
                <a href="# ">Jobs</a>
                <a href="# ">Help</a>
                <a href="# ">API</a>
                <a href="# ">Privacy</a>
                <a href="# ">Terms</a>
                <a href="# ">Top Accounts</a>
                <a href="# ">Hashtags</a>
                <a href="# ">Locations</a>
            </div>
            <div class="footer-2 ">
                <a href="# ">Beauty</a>
                <a href="# ">Dance & Performance</a>
                <a href="# ">Fitness</a>
                <a href="# ">Food & Drink</a>
                <a href="# ">Home & Garden</a>
                <a href="# ">Music</a>
                <a href="# ">Visual Arts</a>
            </div>
            <div class="footer-3 ">
                <select class="lang-selector " data-placeholder="Choose a Language... " style="margin-left:0% ">
                    <option value="EN ">English</option>
                    <option value="HN ">Hindi</option>
                    <option value="GE ">German</option>
                    <option value="FR ">French</option>
                    <option value="KZ ">Kazakh</option>
                    <option value="RU ">Russian</option>
                </select>
                <span>&copy 2030 Instagram from Facebook</span>
            </div>
        </div>
    </footer>
</body>

</html>
